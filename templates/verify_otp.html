<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Verifikasi OTP - EatRush</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #FFFBF0;
      margin: 0;
    }
    .card {
      width: 360px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    h2 { text-align: center; margin-bottom: 16px; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #e5e7eb; border-radius: 6px;
      font-size: 14px; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 10px; margin-top: 4px;
      border: none; border-radius: 6px;
      cursor: pointer; color: #fff;
      transition: background 0.2s;
    }
    button[type="submit"] { background: #16a34a; }
    button[type="submit"]:hover { background: #15803d; }
    .resend { background: #f97316; }
    .resend:hover { background: #ea580c; }
    .info { text-align: center; margin-top: 8px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verifikasi OTP</h2>
    <form id="otpForm">
      <input id="otp" name="otp" type="text" maxlength="6" placeholder="Masukkan OTP" required />
      <button type="submit">Verifikasi OTP</button>
    </form>

    <button id="resendBtn" class="resend">Kirim Ulang OTP</button>
    <div id="status" class="info"></div>
  </div>

  <script>
    const form = document.getElementById('otpForm');
    const resendBtn = document.getElementById('resendBtn');
    const statusDiv = document.getElementById('status');

    // Verifikasi OTP
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = document.getElementById('otp').value.trim();

      try {
        const res = await fetch('/verify_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ otp })
        });
        const data = await res.json();
        statusDiv.textContent = data.message;
        statusDiv.style.color = data.status === 'success' ? 'green' : 'red';

        if (data.status === 'success') {
          setTimeout(() => window.location.href = '/auth', 1000);
        }
      } catch {
        statusDiv.textContent = 'Gagal terhubung ke server.';
        statusDiv.style.color = 'red';
      }
    });

    // Kirim ulang OTP
    resendBtn.addEventListener('click', async () => {
      resendBtn.disabled = true;
      statusDiv.textContent = 'Mengirim OTP baru...';
      statusDiv.style.color = '#555';

      try {
        const res = await fetch('/verify_otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ resend: 'true' })
        });
        const data = await res.json();
        statusDiv.textContent = data.message;
        statusDiv.style.color = data.status === 'success' ? 'green' : 'red';
      } catch {
        statusDiv.textContent = 'Gagal mengirim OTP.';
        statusDiv.style.color = 'red';
      } finally {
        setTimeout(() => (resendBtn.disabled = false), 30000); // aktif lagi 30 detik
      }
    });
  </script>
</body>
</html>
